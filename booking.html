    <section class="page-header">
        <h1>حجز ساعة إضافية</h1>
        <p>املأ النموذج التالي لإرسال طلبك عبر واتساب.</p>
    </section>

    <section class="booking-section">
        <form class="booking-form" onsubmit="return sendWhatsApp(event)">
            
            <div class="form-group">
                <label for="name">الاسم الكامل</label>
                <input type="text" id="name" required placeholder="اكتب اسمك هنا">
            </div>

            <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" required placeholder="مثال: 0776...">
            </div>

            <div class="form-group">
                <label for="day">اليوم المرغوب</label>
                <select id="day" required>
                    <option value="">اختر اليوم</option>
                    <option value="السبت">السبت</option>
                    <option value="الأحد">الأحد</option>
                    <option value="الاثنين">الاثنين</option>
                    <option value="الثلاثاء">الثلاثاء</option>
                    <option value="الأربعاء">الأربعاء</option>
                    <option value="الخميس">الخميس</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time">الساعة المرغوبة</label>
                <select id="time" required>
                    <option value="">اختر الساعة</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                </select>
            </div>

            <button type="submit" class="btn-gold">إرسال الطلب عبر واتساب</button>
        </form>
    </section>

    <footer class="footer">
        <p>© 2024 EL ASLE Driving School – جميع الحقوق محفوظة</p>
    </footer>

    <script src="script.js"></script>
